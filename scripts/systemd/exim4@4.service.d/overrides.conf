[Unit]
Description=Outgoing MTA stage for SpamTagger
After=mariadb@replica.service
Requires=mariadb@replica.service
PartOf=spamtagger.target

[Service]
User=spamtagger
Group=spamtagger
ExecStart=/opt/exim4/bin/exim -C /var/spamtagger/spool/tmp/exim/exim_stage%I.conf -bd -q1m

[Install]
WantedBy=spamtagger.target
