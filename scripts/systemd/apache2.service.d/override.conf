[Unit]
Description=Apache HTTP daemon for SpamTagger
After=mariadb@replica.service
Requires=mariadb@replica.service snmpd.service
PartOf=spamtagger.target

[Service]
User=www-data
Group=spamtagger
Environment=APACHE_CONFDIR=/usr/spamtagger/etc/apache
Environment=APACHE_RUN_DIR=/var/spamtagger/run/apache2
ExecStartPre=+/usr/spamtagger/bin/dump_apache_config.pl
PrivateDevices=false
PrivateTmp=false
ProtectControlGroups=false
ProtectKernelModules=false
ProtectSystem=false

[Install]
WantedBy=spamtagger.target
